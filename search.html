<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function getQueryStringArgs(){
			var qs = 'q=字符串&m=123';
			args = {}; 
			items = qs.length ? qs.split('&'):[];
			item = null;
			name = null;
			value = null;
			for(var i = 0; i < items.length; i++){
				item = items[i].split('=');

				name = decodeURIComponent(item[0]);
				console.log(item[0]);
				value = decodeURIComponent(item[1]);
				console.log(item[1]);
				if(name.length){
					args[name] = value;
					console.log(args[name]);
				}
			}
			console.log(args);

		}
		getQueryStringArgs();
	</script>
</body>
</html>
